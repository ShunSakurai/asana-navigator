<!DOCTYPE html>
<html>
<head>
  <title>Asana Navigator Options</title>
</head>
<body>
<h4>Display elements</h4>
<div>
  <input type="checkbox" id="projects"> Display projects on top
</div>
<div>
  <input type="checkbox" id="subtasks"> Display links to sibling subtasks (Tab+J/K)
</div>
<h4>Additional actions</h4>
<div>
  <input type="checkbox" id="parent"> Set new parent task (Tab+R)
</div>
<div>
  <input type="checkbox" id="notes"> Replace text (Tab+E)
</div>
<br/>
<div>
  <button id="save">Save</button>
</div>
<div id="status"></div>
<script src="options.js" type="application/javascript"></script>
</body>
</html>
