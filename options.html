<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Asana Navigator Options</title>
</head>
<body style="font-family: Sans-serif;">
<h4>Display items</h4>
<div>
  <input type="checkbox" id="projects"> Display projects on top
</div>
<div>
  <input type="checkbox" id="subtasks"> Display links to sibling subtasks (Shift+Tab+↑/→/↓)
</div>
<div>
  <input type="checkbox" id="shortcuts"> Display Asana Navigator's keyboard shortcuts in the list (Cmd/Ctrl+/)
</div>
<h4>Additional actions</h4>
<div>
  <input type="checkbox" id="parent"> Convert to subtask (Tab+O)
</div>
<div>
  <input type="checkbox" id="description"> Replace text (Tab+E)
</div>
<br/>
<div>
  <button id="save">Save</button>
</div>
<div id="status"></div>
<script src="options.js" type="application/javascript"></script>
</body>
</html>
